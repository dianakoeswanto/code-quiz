<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
      </head>

      <body>
        <header>
            <div>View Highscores</div>
            <div>Timer: <span id="clock"></span></div>
        </header>

        <section id="main">
            <div id="welcome-screen">
                <div id="label">Coding Quiz Challenge</div>
                <div id="content">Try to answer the following questions within the time limit. Incorrect answers will reduce 10 secs on the clock.</div>
                <button id="start-button">Start Quiz</button>
            </div>

            <div id="quiz">
                <div id="label" class="question"></div>
                <div class="answers"></div>
                <div id="result"></div>
            </div>

            <div id="done-screen">
                <div id="label">Your Score: <span id="score"></span></div>
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" name="initials">
                <button id="submit-button">Submit Highscore</button>
            </div>
        </section>

        <section id="highscore">
            <div id="label">Highscores</div>
            <div id="score-list"></div>
            <button id="back-to-game-button">Back to Game</button><button id="clear-highscores-button">Clear Highscores</button>
        </section>

        <script src="./assets/js/script.js"></script>
      </body>
</html>
